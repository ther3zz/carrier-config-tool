version: '3.8'

services:
  # --- Flask Web Application (UI) ---
  flask_app:
    build: .
    container_name: flask_ui_app
    ports:
      - "5000:5000"
    volumes:
      - ${LOGS_DIRECTORY}:/app/logs
    env_file:
      - .env
    command: "flask run --host=0.0.0.0 --port=5000"
    restart: unless-stopped
    profiles:
      - ui

  # --- FastAPI Provisioning Service ---
  fastapi_app:
    build: .
    container_name: fastapi_provisioning_api
    ports:
      - "8000:8000"
    volumes:
      - ${LOGS_DIRECTORY}:/app/logs
    env_file:
      - .env
    command: "uvicorn fastapi_app:app --host 0.0.0.0 --port 8000 --workers 4"
    restart: unless-stopped
    profiles:
      - api

# --- END OF FILE docker-compose.yaml ---
