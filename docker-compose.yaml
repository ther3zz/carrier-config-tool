version: '3.8'

services:
  # --- Flask Web Application (UI) ---
  flask_app:
    build: .
    container_name: flask_ui_app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ${LOGS_DIRECTORY}:/app/logs
    env_file:
      - .env
    # We are not debugging this one, so we can leave its command as is.
    command: "flask run --host=0.0.0.0 --port=5000"
    restart: unless-stopped
    profiles:
      - ui

  # --- FastAPI Provisioning Service ---
  fastapi_app:
    build: .
    container_name: fastapi_provisioning_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ${LOGS_DIRECTORY}:/app/logs
    env_file:
      - .env
    # --- START: MODIFICATION (Diagnostic Command) ---
    # This command will list files, print requirements.txt, list installed packages,
    # and then wait. It will NOT start the uvicorn server.
    command: >
      sh -c "echo '--- Running Diagnostics ---' && 
             echo '1. Listing files in /app:' && ls -l /app && 
             echo '---' && 
             echo '2. Contents of requirements.txt:' && cat /app/requirements.txt && 
             echo '---' && 
             echo '3. Packages installed in Python environment (pip freeze):' && pip freeze && 
             echo '---' && 
             echo 'Diagnostics complete. Sleeping...' && 
             sleep 3600"
    # --- END: MODIFICATION ---
    restart: unless-stopped
    profiles:
      - api

# --- END OF FILE docker-compose.yaml ---
