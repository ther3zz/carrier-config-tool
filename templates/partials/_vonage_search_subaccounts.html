<details id="vonageSearchSubaccountsAccordion">
    <summary>Search Numbers in Subaccounts</summary>
    <div class="action-content">
        <p>Search for a list of phone numbers across all stored credentials to find which subaccount owns them.</p>
        <form id="vonageSearchSubaccountsForm" class="vonage-form">
            <div class="form-group">
                <label for="vonage_search_subaccounts_numbers" class="form-label">Phone Numbers (one per line):</label>
                <textarea id="vonage_search_subaccounts_numbers" class="form-input" rows="5"
                    placeholder="12015550123&#10;12015550124" required></textarea>
                <div class="form-text">Enter plain phone numbers. We will strip non-digits for you.</div>
            </div>

            <button type="submit" class="width-100 button-primary">Search All Subaccounts</button>
        </form>

        <div id="vonage_search_subaccounts_results_area" style="display: none; margin-top: 20px;">
            <h3>Results</h3>
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Status</th>
                            <th>Subaccount Name</th>
                            <th>Friendly Name</th>
                        </tr>
                    </thead>
                    <tbody id="vonage_search_subaccounts_results_table_body">
                    </tbody>
                </table>
            </div>
            <div id="vonage_search_subaccounts_status" style="margin-top: 10px;"></div>
        </div>
    </div>
</details>
